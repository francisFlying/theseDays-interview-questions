//快速排序，前两次面试都遇到了；
//快速排序思想：
//（1）在数据集之中，选择一个元素作为"基准"（pivot）。
//（2）所有小于"基准"的元素，都移到"基准"的左边；所有大于"基准"的元素，都移到"基准"的右边。
//（3）对"基准"左边和右边的两个子集，不断重复第一步和第二步，直到所有子集只剩下一个元素为止。
//快速排序
var quickSort = function(arr) {
　　if (arr.length <= 1) { return arr; }
　　var pivotIndex = Math.floor(arr.length / 2);
　　var pivot = arr.splice(pivotIndex, 1)[0];
　　var left = [];
　　var right = [];
　　for (var i = 0; i < arr.length; i++){
　　　　if (arr[i] < pivot) {
　　　　　　left.push(arr[i]);
　　　　} else {
　　　　　　right.push(arr[i]);
　　　　}
　　}
　　return quickSort(left).concat([pivot], quickSort(right));
};
console.log(quickSort([1,5,8,9,4,3,2,4]));

//本题是对上题做了一点扩展
//查询一个数组或者一个字符串中某个字符出现的次数:
var str="what are you";  
function unique(str,value) {  
   var obj={};//该变量的作用:用来存储字符串对应的次数:字符串---出现次数  
   //因为要找到每个字母出现了多少次,所以,要遍历该字符串  
   for(var i=0;i<str.length;i++){  
       //判断,这个字母在键值对中是否存在,如果不存在,把这个字母加入到键值对中  
       //之后做为键,该键对应的值就是该字母出现的次数  
       var key=str[i];//key中存储的是每一个字符串  
       if(obj[key]){//判断这个键值对中有没有这个键  
           obj[key]++;  
       }else{  
           obj[key]=1;//obj[w]=1  
       }  
   }  
   //找到出现次数最多的字符串,及次数  
   var maxCount=0;//假设是出现次数最多的次数  
   var maxString="";//假设这个字符串是次数出现最多的字符串  
   for(var key in obj){  
       if(maxCount<obj[key]){  
           maxCount=obj[key];//保存最大的次数  
           maxString=key;  
       }  
   }  
   if (value) {  
       if (obj[value]) {  
           return "该字母:"+value+"出现了"+obj[value]+"次";  
       }  
       return "该字母:"+value+"出现了"+"0次";  
   }else {  
       return "该字母:"+maxString+"出现了"+maxCount+"次";  
   }  
}
